<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seigneur</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
    <main>
        <section class="identity">
            <header class="welcome">
                <img class="logo" src="assets/images/seigneur-logo.png" width="420" height="420" alt="Welcome to Seigneur">
            </header>
        </section>
        <section class="introduce">
            <div class="form">
                <form action="">
                    <div class="field-group">
                        <input id="nick" type="text" placeholder="BigBird016" minlength="4" required>
                        <label for="nick" id="randomize">Username:</label>
                    </div>
                    <div class="field-group">
                        <input id="email" type="email" placeholder="user@site.com" minlength="6" required>
                        <label for="email">Email:</label>
                    </div>
                    <div id="passwordArea">
                        <div class="field-group">
                            <label for="showPassword">Password:</label>
                            <input id="showPassword" type="password" placeholder="password1234" minlength="8" required>
                        </div>
                        <label aria-label="show hide password" id="passToggle">
                            <input  type="checkbox" onclick="passwordShow()">
                        </label>
                    </div>

                    <hr>
                    <button onclick="myFunction()" class="container" id="submit" type="submit">Sign Up</button>
                </form>
            </div>
        </section>
    </main>
    <script>
      const randomNickArray = [
        "LazyBanana97",
        "TheLegend",
        "TheBestPersonToExist",
        "ToiletDestroyer123",
        "BlizzardLover7455",
        "BigBird016",
        "NotAHaloFan9",
        "TheBestMechanicInSweden"
      ];
        const nick = document.getElementById('nick');
        const randomNick = randomize(randomNickArray);
        nick.setAttribute('placeholder', randomNick);

      const randomEmailArray = [
          "lazybanana@gmail.com",
          "thelegend@epicguys.me",
          "tbpte@hotmail.com",
          "toiletobliterator@live.com",
          "blizzardlover@gmail.com",
          "bigbird@yahoo.com",
          "notahalofan@xbox.com",
          "swedishmechanic@mechs.com"
      ];
      const email = document.getElementById('email');
      const randomEmail = randomize(randomEmailArray);
      email.setAttribute('placeholder', randomEmail);

      const randomPassArray = [
          "ilovebananas12",
          "haloisagoodgame69",
          "watertwiceaday",
          "password1234",
          "qwertyuiop",
          "qwerty12",
          "no_one_uses_azerty",
          "strong-password"
      ];
      const password = document.getElementById('showPassword');
      const randomPass = randomize(randomPassArray);
      password.setAttribute('placeholder', randomPass);

      function randomize(array) {
          return array.sort(() => Math.random() - 0.5).pop();
      }
    </script>
    <script>
        function passwordShow() {
            const passVisibility = document.getElementById("showPassword");
            if (passVisibility.type === "password") {
                passVisibility.type = "text";
            } else {
                passVisibility.type = "password";
            }
        }
    </script>
    <script>
        function myFunction() {
            const remote = require('electron').remote;
            const BrowserWindow = remote.BrowserWindow;

            const win = new BrowserWindow({width: 840, height: 490, frame: false, resizable: true, webPreferences: {devTools:false, nodeIntegration: true}});
            win.loadFile('./chat.html');
            window.close()
        }
    </script>
</body>
</html>
