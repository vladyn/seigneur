<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seigneur</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
    <main>
        <section class="identity">
            <header class="welcome">
                <img class="logo" src="assets/images/seigneur-logo.png" width="420" height="420" alt="Welcome to Seigneur">
            </header>
        </section>
        <section class="introduce">
            <div class="form">
                <form action="">
                    <label for="nick" id="randomize">Username:</label>
                    <input class="inputs" id="nick" type="text" placeholder="BigBird016" minlength="4" required>
                    <label for="email">Email:</label>
                    <input class="inputs" id="email" type="email" placeholder="user@site.com" minlength="6" required>
                    <div id="passwordArea">
                        <label for="showPassword">Password:</label>
                        <input id="showPassword" class="inputs" type="password" placeholder="password1234" minlength="8" required>
                        <label aria-label="show hide password" id="passToggle">
                            <input class="inputs" type="checkbox" onclick="passwordShow()">
                        </label>
                    </div>

                    <hr>
                    <button class="container" id="submit" type="submit">Sign Up</button>
                </form>
            </div>
        </section>
    </main>
    <script>
      const randomNickArray = [
        "LazyBanana97",
        "TheLegend",
        "TheBestPersonToExist",
        "ToiletDestroyer123",
        "BlizzardLover7455",
        "BigBird016",
        "NotAHaloFan9",
        "TheBestMechanicInSweden"
      ];
        const nick = document.getElementById('nick');
        const randomNick = randomize(randomNickArray);
        nick.setAttribute('placeholder', randomNick);

        function randomize(array) {
          return array.sort(() => Math.random() - 0.5).pop();
        }
    </script>
    <script>
        function passwordShow() {
            const passVisibility = document.getElementById("showPassword");
            if (passVisibility.type === "password") {
                passVisibility.type = "text";
            } else {
                passVisibility.type = "password";
            }
        }
    </script>

</body>
</html>
