<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seigneur Chat</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
    <main>
        <section class="identity">
            <header class="welcome">
                <img src="assets/images/seigneur-logo.png" width="188" height="188" alt="Welcome to the SEIGNEUR Community Chat">
                <h1>Welcome to the SEIGNEUR Community Chat</h1>
            </header>
        </section>
        <section class="introduce">
            <div class="form">
                <form action="">
                    <label for="nick">Your NickName:</label>
                    <input id="nick" type="text" placeholder="nickname" required>
                    <label for="email">Your email:</label>
                    <input id="email" type="email" placeholder="email" required>
                    <hr>
                    <button type="reset">Reset</button>
                    <button type="submit">GOOOOOOOOOO!</button>
                </form>
                <pre>
                We are using node <script>document.write(process.versions.node)</script>,
                Chrome <script>document.write(process.versions.chrome)</script>,
                and Electron <script>document.write(process.versions.electron)</script>.
            </pre>
            </div>
        </section>
    </main>
</body>
</html>
