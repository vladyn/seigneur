<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seigneur</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
    <main>
        <section class="identity">
            <header class="welcome">
                <img class="logo" src="assets/images/seigneur-logo.png" width="420" height="420" alt="Welcome to Seigneur">
            </header>
        </section>
        <section class="introduce">
            <div class="form">
                <form action="">
                    <div class="field-group">
                        <input class="inputs" id="nick" type="text" placeholder="BigBird016" minlength="4" required>
                        <label for="nick" id="randomize">Username:</label>
                    </div>
                    <div class="field-group">
                        <input class="inputs" id="email" type="email" placeholder="user@site.com" minlength="6" required>
                        <label for="email">Email:</label>
                    </div>
                    <div id="passwordArea">
                        <div class="field-group">
                            <label for="showPassword">Password:</label>
                            <input id="showPassword" class="inputs" type="password" placeholder="password1234" minlength="8" required>
                        </div>
                        <label aria-label="show hide password" id="passToggle">
                            <input class="inputs" type="checkbox" id="passSwitch">
                        </label>
                    </div>

                    <hr>
                    <button class="container" id="submit" type="submit">Sign Up</button>
                </form>
            </div>
        </section>
    </main>
    <script>require('./modules')</script>
</body>
</html>
